server:
  servlet:
    context-path: /inventory-service
  port: 8082

spring:
  application:
    name: inventory-service
  datasource:
    url: jdbc:mysql://192.168.0.102:3306/microservices
    username: sandeep
    password: sandeep
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
#----------------below logging will activate the jpa transactional log
#zipkin sleuth distributed log tracing configuration
management:
  tracing:
    sampling:
      probability: 1.0 # only for testing purpose, switch back to 0.1 for production code
  zipkin:
    tracing:
      endpoint: http://192.168.0.102:9411/api/v2/spans

  endpoint:
    shutdown:
      enabled: true
    beans:
      enabled: true
    env:
      enabled: true
    web:
      exposure:
        include:  true
        exclude: threaddump

logging:
  pattern:
    level: '%5p [${spring.application.name}, %X{traceId}, %X{spanId}]'
eureka:
  instance:
    # Necessary for Docker as it doesn't have DNS entries
    prefer-ip-address: true
    # Necessary for Docker otherwise you will get 172.0.0.x IP
    ip-address: 192.168.0.101
  #"${HOST}"
  client:
    serviceUrl:
      # Location of your eureka server
      defaultZone: http://192.168.0.101:8761/eureka/

